    <body>
        <div id="body">
            <!-- header만들기 -->
            <header class="header-container">
                <!-- 네비 -->
                <nav class="navbar-container">
                    <div class="navbar-content">
                        <a href="#" class="logologo">
                            <img src="https://www.wavve.com/img/ci-wavve.5b304973.svg" alt="Wavve" class="default wavve-logo">
                        </a>
                        <div id="menu" class="category-list">
                            <ul class="w-menu-list">
                                <li class="w-menu-item">
                                    <a href="#" class="item-link">드라마</a>
                                </li>
                                <li class="w-menu-item">
                                    <a href="#" class="item-link">예능</a>
                                </li>
                                <li class="w-menu-item">
                                    <a href="#" class="item-link">영화</a>
                                </li>
                                <li class="w-menu-item">
                                    <a href="#" class="item-link">애니</a>
                                </li>
                                <li class="w-menu-item">
                                    <a href="#" class="item-link">해외시리즈</a>
                                </li>
                                <li class="w-menu-item">
                                    <a href="#" class="item-link">시사교양</a>
                                </li>
                                <li class="w-menu-item">
                                    <a href="#" class="item-link">키즈</a>
                                </li>
                                <li class="w-menu-item">
                                    <a href="#" class="item-link">영화플러스</a>
                                </li>
                                <li class="w-menu-item">
                                    <a href="#" class="item-link">LIVE</a>
                                </li>
                            </ul>
                        </div>
                        <ul class="w-menu-list">
                            <li class="w-menu-item">
                                <div class="header-search">
                                    <button tabindex="0" class="search-button">
                                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M15.4508 8.90796C15.4508 12.4977 12.5396 15.408 8.94985 15.408C5.3611 15.408 2.45081 12.4977 2.45081 8.90796C2.45081 5.31825 5.3611 2.40796 8.94985 2.40796C12.5396 2.40796 15.4508 5.31825 15.4508 8.90796Z" stroke="#A5A5A5" stroke-width="2">

                        </ul>
                    </div>
                </nav>

            </header>
            팝업창 만들기
            <div class="popup01">
                <section class="popup main-notice-popup">
                    <h1 tabindex=1 class="popup-title">전면 팝업</h1>
                    <!-- 팝업 X버튼 -->
                    <div class="popup-button-close">    
                        <a href="#">
                        <img src="	https://www.wavve.com/img/btn-popup-close.1b1a67e7.svg" alt="팝업 닫기">
                        </a>
                    </div>
                    <!-- 팝업 메인 이미지 -->
                    <div id="notice-popup-container" class="swiper-container popup-component01 swiper-container-horizontal">
                        <div class="swiper-wrapper" style="transform : translated3d(-558px, 0px, 0px); transition-duration: 0ms;">
                            <div class="swiper-slide" data-swiper-slide-index="0" style="width: 508px; margin-right: 50px;">
                                <div class="popup-component01-list">
                                    <a href="#" target="_self">
                                        <img src="https://image.wavve.com/v1/thumbnails/0_0_20_80/service30/crm/1m_layerpopup_20220804_pc.jpg" alt="팝업배너">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 일주일 동안 보지 않기 체크박스 -->
                    <div class="popup-checkbox check-style">
                        <input type="checkbox" id="day-close" class="check-blue-dark">
                        <label for="day-close">
                            ::before
                            "일주일 동안 보지 않기"
                        </label>
                    </div>
                </section>
            </div>
            
        </div>
    </body>
