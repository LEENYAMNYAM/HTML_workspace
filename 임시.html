<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- action 속성 : submit(실행)버튼을 눌렀을 때 실행되는 내용을 설정 -->
    <!-- method 속성 : 통신 방법을 설정하는 속성 -->
        <!-- 통신방법 -->
            <!-- get 방식 : 주소창에 데이터를 담아 서버로 전송하는 방식, 데이터 전송이 4mb로 제한, 보안에 취약, 데이터 조회에 사용 -->
            <!-- post 방식 : 사용자가 입력한 데이터가 보이지 않도록 설정하여 전송하는 방식, 데이터 추가, 수정, 삭제에 사용 -->
        <!-- name 속성 : 자바스크립트로 폼을 제어할때 사용하는 이름 -->
        <!-- target 속성 : 현재 창이 아닌 새 창으로 열도록 하는 속성 -->
        <form action="링크 관련 태그.html" method="get" name="f1" id="f1">   
            <!-- input태그의 name속성 : 파라미터의 이름을 설정하는 속성, 서버에 전송할 시 굉장히 중요한 부분 -->
                <!-- size 속성 : input 태그의 길이 -->
                <!-- maxlength 속성 : input 태그의 최대 글자 개수 -->
                <!-- value 속성 : input태그 안의 값, 설정하면 페이지 출력시 값이 설정된 상태로 만듬(초기값)-->
                    <input type="text" name="id" ><br>                   <!-- 텍스트형 데이터를 받음. -->
                    <input type="password" id="pw" name="pw"><br>        <!-- 입력시 알아볼수없도록 적힘 -->
                <input type="search" name="search"><br>      <!-- 입력창에 삭제버튼이 생김 -->
                <input type="url" name="url"><br>            <!-- https 주소를 입력하지 않으면 submit눌렀을때 에러 뜸 -->
                <input type="email" name="email"><br>        <!-- @ 앞 뒤로 입력되지 않으면 에러가 뜸 -->
                <input type="tel" name="tel"><br>            <!-- 특별한 기능없이 데이터 입력 -->
                <input type="submit" value="회원가입"><br>           
            </fieldset>        
        </form>
</body>
</html>
