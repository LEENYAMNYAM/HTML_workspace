<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 관련 태그</title>
</head>
<body>
    <!-- a태그 : href안에 정해진 파일이나 주소로 페이지를 이동하는 태그 -->
    <a href="https://www.naver.com"><img src="images/naver logo.jpg" width="150"></a>
    <br>
    <a href="https://www.google.com"><img src="images/google logo.jpg" width="150"></a>
    <br>
    <a href="https://www.ebs.co.kr"><img src="images/EBS logo.jpg" width="150"></a>
    <!-- target="_blank" 속성 : a태그를 눌렀을 때 새로운 창이 뜨도록 하는 속성 -->
     <br>
     <a href="https://www.naver.com" target="_blank"><img src="images/naver logo.jpg" width="150"></a>
     <br>
     <a href="https://www.google.com" target="_blank"><img src="images/google logo.jpg" width="150"></a>
     <br>
     <a href="https://www.ebs.co.kr" target="_blank"><img src="images/EBS logo.jpg" width="150"></a>
</body>
</html>
