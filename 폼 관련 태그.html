<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
    <style>
        
    </style>
</head>
<body>
    <!-- action 속성 : submit(실행)버튼을 눌렀을 때 실행되는 내용을 설정 -->
    <!-- method 속성 : 통신 방법을 설정하는 속성 -->
        <!-- 통신방법 -->
            <!-- get 방식 : 주소창에 데이터를 담아 서버로 전송하는 방식, 데이터 전송이 4mb로 제한, 보안에 취약, 데이터 조회에 사용 -->
            <!-- post 방식 : 사용자가 입력한 데이터가 보이지 않도록 설정하여 전송하는 방식, 데이터 추가, 수정, 삭제에 사용 -->
        <!-- name 속성 : 자바스크립트로 폼을 제어할때 사용하는 이름 -->
        <!-- target 속성 : 현재 창이 아닌 새 창으로 열도록 하는 속성 -->
    <form action="링크 관련 태그.html" method="get" name="f1" id="f1">
        <!-- hidden : 화면에 출력하고 싶지 않지만 서버로 전송해야 하는 데이터를 저장하는 타입-->
        <input type="hidden" name="hidden" value="hidden">   
        <!-- input태그의 name속성 : 파라미터의 이름을 설정하는 속성, 서버에 전송할 시 굉장히 중요한 부분 -->
        <fieldset>
            <legend> 회원정보 </legend>
            <!-- text 속성 : 텍스트형 데이터를 입력받음. -->
            <!-- size 속성 : input 태그의 길이 -->
            <!-- maxlength 속성 : input 태그의 최대 글자 개수 -->
            <!-- value 속성 : input태그 안의 값, 설정하면 페이지 출력시 값이 설정된 상태로 만듬(초기값)-->
            
                <label>아이디 <input type="text" name="id" size="15" maxlength="10" value="LEENYAMNYAM"></label><br>            
                <label for="pw">비밀번호</label><input type="password" id="pw" name="pw"><br>        <!-- 입력시 알아볼수없도록 적힘 -->
        </fieldset>
        <fieldset>
            <legend> 기타정보 </legend>
            검색  </label> <input type="search" name="search"><br>      <!-- 입력창에 삭제버튼이 생김 -->
            블로그 주소  </label>    <input type="url" name="url"><br>   <!-- https 주소를 입력하지 않으면 submit눌렀을때 에러 뜸 -->
            이메일  </label>    <input type="email" name="email"><br>   <!-- @ 앞 뒤로 입력되지 않으면 에러가 뜸 -->
            전화번호  </label>    <input type="tel" name="tel"><br>     <!-- 모바일에서는 키패드가 뜨게 됨. 컴퓨터에서는 text와 차이가 안 남. -->     
        </fieldset> 
        <fieldset>
            <legend>상품 선택</legend>
            <!-- checkbox 속성 -->
            <!-- 체크한 데이터는 name으로 설정한 변수에 value값(지정안하면 "on")이 저장됨-->
            <!-- 같은 name을 설정하면 name의 변수에 value값이 배열로 저장됨-->
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type="checkbox" name="p3" value="p3">선물용 3kg</label><br>
            <label><input type="checkbox" name="p5" value="p5">선물용 5kg</label><br>
            <label><input type="checkbox" name="f3" value="f3">가정용 3kg</label><br>
            <label><input type="checkbox" name="f5" value="f5">가정용 5kg</label><br>
        </fieldset>
        <fieldset>
            <!-- radio 속성 -->
            <!-- name 속성의 경우 모두 통일하여 사용하고 value속성의 경우 보내고 싶은 값을 다르게 하여 설정할 것-->
            <!-- checked : 기본체크값을 설정-->
            <legend>포장 선택</legend>
            <label><input type="radio" name="gift" value="y">선물포장</label><br>
            <label><input type="radio" name="gift" value="n" checked>선물 포장 안함</label>
        </fieldset>

        <ul>
            <li>
                    <label><input name="s3" type="checkbox" value="s3">선물용 3kg</label>
                    <input name="s3num" type="number" min="0" max="5">개 (최대 5개)
            </li>
            <li>
                <label><input name="s5" type="checkbox" value="s5">선물용 5kg</label>
                <input name="s5num" type="number" min="0" max="3" value="1">개 (최대 3개)
            </li>
            <li>
                <label><input name="f3" type="checkbox" value="s3">가정용 3kg</label>
                <input name="f3num" type="range" min="0" max="5">개 (최대 5개)
            </li>
            <li>
                <label><input name="f5" type="checkbox" value="s3">가정용 5kg</label>
                <input name="f3num" type="range" min="0" max="5" value="1">개 (최대 3개)
            </li>
        </ul>
        <input type="date" name="date"><br>
        <input type="month" name="month"><br>
        <input type="week" name="week"><br>
        <input type="time" name="time"><br>
        <input type="datetime" name="datetime"><br>     <!-- 업데이트 되면서 사라졌음-->
        <input type="datetime-local" name="datetime-local"><br>
        <!-- submit : form태그의 action속성을 실행하는 버튼-->
        <input type="submit" class="asd" value="회원가입"><br>
        <!-- reset : 페이지를 처음 불렀을 때의 input태그 값들로  초기화하는 버튼-->
        <input type="reset" value="리셋"> 
        <input type="button" value="버튼" id="btn1" onclick="alert('버튼을 눌렀습니다.')">
            <!-- <input type="image" src="./images/login.png" alt="로그인"> -->
            <!-- 81행의 내용은 82행의 내용으로 대체할수 있는데, 
             이때 만든 82행은 버튼의 모양만 만드는 타입으로 자바스크립트(</form>이후 <script>로 작성된 코드)를 이용하여 이벤트를 작성해야하고 이렇게 많이 씀. -->
        <input type="button" value="버튼" id="btn1"><br>
        <!-- file : 서버로 파일을 전송할 때 사용하는 타입 -->
            <!-- multiple : 파일을 여러개 설정할 수 있게 해줌.-->
        <input type="file" name="file1" multiple><br> 

    </form>

        document.querySelector('#btn1').addEventListener('click', function(){
            alert('버튼을 눌렀습니다.');
        });
    </script> -->
</body>
</html>
