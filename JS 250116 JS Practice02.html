<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 함수 Practice01</title>
</head>
<body>
    <!-- 
        1. 입장객의 수 입력받기
        2. 한 줄에 몇 명 앉을지 입력받기
        3. 반복문과 table을 이용해서 좌석 출력하기
            hint! 2중 반복문 사용
    -->
    <h1> 자리 배치도 </h1>
    <script>
        let memNum = parseInt(prompt('입장객은 몇 몇인가요 ?'));
        let colNum = parseInt(prompt('한 줄에 몇 명씩 앉습니까 ?'));
        let rowNum;
        // Row 수 구하기
        if( memNum % colNum === 0 ) {
            // (50명 / 1중에 10명이다. 5줄)
            rowNum = memNum / colNum;
        }else{
            // (52명 / 1줄에 10명이다. 6줄 // 나누기 연산 값 = 5+1 )
            rowNum = ( memNum / colNum ) + 1;
        }

        // 테이블 그림 그리기
        document.write("<table>");
        for( let i = 0; i < rowNum ; i++ ) {        // row 그리기
            document.write( '<tr>');
            for( let j = 1 ; j <= colNum ; j++){     // cell 그리기(한 칸)
                let seatNo = i * colNum + j;   // 좌석번호
                
                if(seatNo > memNum) break;  //
                document.write(`<td> 좌석 ${seatNo} </td>`);
            }
            document.write('</tr>');
        }
        document.write("</table>")
    </script>
 
</body>
</html>
